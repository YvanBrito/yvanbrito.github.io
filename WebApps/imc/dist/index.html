<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- https://www.tuasaude.com/calculadora/imc/ -->
    <div class="main">
        <div class="left_side">
            <div class="left_side__inputText">
                <label for="height">
                    <span class="input-name">Altura(cm)</span>
                </label>
                <input oninput="onInput()" class="input" autocomplete="off" id="height" name="height" type="text">
            </div>
            <div class="left_side__inputText">
                <label for="weight">
                    <span class="input-name">Peso(kg)</span>
                </label>
                <input oninput="onInput()" class="input" autocomplete="off" id="weight" name="weight" type="text">
            </div>
            <button id="calculate" disabled>Calcular</button>
        </div>
        <div class="wrapper">
            <div id="result" class="result">
                <h1 id="result_imc" class="result__imc"></h1>
                <h2 id="result_title" class="result__title"></h2>
                <p id="result_message" class="result__message"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
