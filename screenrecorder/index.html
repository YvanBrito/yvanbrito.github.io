<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Screen Recorder - Yvan Brito</title>
  </head>
  <body>
    <div class="recorderPanel">
      <div class="actionsWrapper">
        <div id="recordAnim"></div>
        <button id="recordBtn" class="play btn">
          <div id="mainIcon" class="recordIcon"></div>
        </button>
      </div>
      <div class="actionsWrapper">
        <button id="stopBtn" class="stop btn">
          <div class="stopIcon"></div>
        </button>
      </div>
      <p id="timer" class="timer">00:00:00</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
